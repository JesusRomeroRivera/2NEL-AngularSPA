<button
    (click)="buttonClick"
    class="button"
    [ngClass]="
      this.color == 'black'
        ? 'black'
        : this.color == 'white'
        ? 'white'
        : 'withBorder'
    "
    type="button"
    style="cursor:pointer;"
  >
    <p>
      <ng-content></ng-content>
    </p>
  </button>
